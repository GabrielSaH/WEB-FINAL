<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/modal.css') }}">
    <link href="{{ url_for('static', filename='svg/outdoors-tree-valley.svg') }}" rel="shortcut icon">
</head>
<body>
    <div id="page-home">
        <div class="content">
            <header>
                <img src="{{ url_for('static', filename='svg/logo.svg') }}" alt="Logomarca" class="logo">
                {% if user %}
                    <a href="{{ url_for('profile_page')}}"><span class="login"></span>{{ user }}</a>
                {% else %}
                    <a href="{{ url_for('login') }}"><span class="logout"></span>Entrar</a>
                {% endif %}
            </header>
            <main>
                <h1>Seu marketplace de res√≠duos</h1>
                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>
                <a href="#" class="button"><span></span><strong>Pesquisar pontos de coleta</strong></a>
                <a href="create-point" class="sublink">Cadastre um ponto de coleta</a>
            </main>
        </div>
    </div>
    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="#">Fechar</a>
            </div>
            <form action="/search-results" method="post">
                <label for="search">Cidade</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Pesquise por Cidade">
                    <button type="submit">
                        <img src="{{ url_for('static', filename='svg/search.svg') }}" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='javaScript/index.js') }}"></script>   
</body>
</html>
